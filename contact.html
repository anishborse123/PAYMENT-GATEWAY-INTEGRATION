<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact form</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-transperent fixed-top">
            <img class="logo" src="image5.png">
            <a href="#" class="navbar-brand">HelpingHands</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" area-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarMenu">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a href="task.html" class="nav-link">Home</a>
                      </li>
                      <li class="nav-item">
                          <a href="https://www.thesparksfoundationsingapore.org/" class="nav-link">About Us</a>
                      </li>
                      <li class="nav-item">
                          <a href="#"  class="nav-link">Contact Us</a>
                      </li>
                 </ul>
               </div>
         </nav>
      </div>
      <section class="contact">
      <div class="content">
          <h2>Contact Us</h2>
          <h4>Have some Questions</h4>
      </div>

      <div class="container">
          <form class="contactForm">
              <h2>Let's Talk</h2>
              <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span>Full Name</span>
              </div>
              <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span>Email</span>
              </div>
              <div class="inputBox">
                  <textarea required="required"></textarea>
                  <span>Type your Message</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" required="Send">
                </div>
          </form>
      </div>
    </section>
</body>
</html>
